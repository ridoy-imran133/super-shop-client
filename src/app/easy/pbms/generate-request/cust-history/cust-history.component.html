<div class="row">
<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            <span>Service Request History</span>
            <a nbButton style="float: right;" size="tiny" [status]="'danger'" (click)="dismiss()"> <span>X</span></a>
        </nb-card-header>
        <nb-card-body>
            <nb-card>
                <nb-card-header>Airport Pick & Drop</nb-card-header>
                <nb-card-body>                  
                    <ng2-smart-table [settings]="pdsettings"
                        [source]="pdsource">
                    </ng2-smart-table>
                  </nb-card-body>
              </nb-card>

              <nb-card>
                <nb-card-header>Airport Meet & Greet</nb-card-header>
                <nb-card-body>                  
                    <ng2-smart-table [settings]="mgsettings"
                        [source]="mgsource">
                    </ng2-smart-table>
                  </nb-card-body>
              </nb-card>

              <nb-card>
                <nb-card-header>Birthday Cake</nb-card-header>
                <nb-card-body>                  
                    <ng2-smart-table [settings]="bdsettings"
                        [source]="bdsource">
                    </ng2-smart-table>
                  </nb-card-body>
              </nb-card>

              <nb-card>
                <nb-card-header>Sky Lounge</nb-card-header>
                <nb-card-body>                  
                    <ng2-smart-table [settings]="slsettings"
                        [source]="slsource">
                    </ng2-smart-table>
                  </nb-card-body>
              </nb-card>
        </nb-card-body>
    </nb-card>
</div>
</div>
