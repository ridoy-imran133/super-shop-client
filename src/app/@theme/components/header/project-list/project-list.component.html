  <div class="row">
    <div class="col-md-12">
      <div style="width: 200px;">
        <nb-list> <!-- style="max-height: 300px;" -->
          <nb-list-item *ngFor="let user of _projectList">
           <span class="hovAffect">
             <nb-user (click)="handlerFunc(user.projectUrl, user.projId)" [name]="user?.projName" style="cursor: pointer;"
                [picture]="user?.appIcon" onlyPicture>
             </nb-user>
           </span>         
            <p style="padding-top: 10% !important; padding-left: 5% !important; padding-right: 2%; font-family: tahoma,verdana,arial,sans-serif; font-weight: 600; opacity: 1; font-size: 11px; color: #333333;">{{user.projName}}</p>
          </nb-list-item>
        </nb-list>
      </div>
    </div>
  </div>
